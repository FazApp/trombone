<template name="complaint">
	<form id="add-complaint-form" class="card mdl-shadow--2dp">
		<div class="card__image">
			<img src="{{photo}}"/>
		</div>
		<div class="card__form">
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" rows= "3" name="description" id="description" ></textarea>
				<label class="mdl-textfield__label" for="sample5">Descrição do problema</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="schoolName" id="school-name" />
				<label class="mdl-textfield__label" for="school-name">Nome da sua escola</label>
			</div>
			<div class="school-list">
			{{#each schools}}
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="{{_id}}">
					<input type="radio" id="{{_id}}" class="mdl-radio__button" name="schoolId" value="{{_id}}"/>
					<span class="mdl-radio__label">{{ name }}</span>
				</label><br/>
			{{/each}}
			</div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Denunciar!</button>
		</div>
	</form>
</template>
